<div rdk-theme="rdk-theme-zte-vmax" class="table_wrap">
    <rdk_table  id="tableHost"
                class="table-moved"
                custom-scroll="rdk-scroll"
                data="data"
                setting="setting1"
                export_label="Export"
                show_export="true"
                search='true'
                page-number="-1"
                page-size="8"
                search_position="bottom"
                resize>
    </rdk_table>
    <rdk_table  id="tableBak"
                class="table-fixed"
                page-size="8"
                data="data"
                setting="setting2"
                search='true'
                paging-visible="false"
                resize>
    </rdk_table>
</div>
